<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreamK</title>
  <link rel="icon" href="icon/Dreamk.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>

  <!-- Inicio da barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex align-items-center">
    <div class="container-fluid col-11 m-auto ">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand" href="#">DreamK</a>
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#sobre-nos">Quem somos</a>
          <a class="nav-link" href="#cards">Nosso trabalho</a>
          <a class="nav-link" href="#forms">Peça seu orçamento</a>
          <a class="nav-link" href="#contato">Contato</a>
          <a class="nav-link" href="#login" id="loginLink">Login ADM</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Fim da barra de navegação --------------------------------------------------------------------------------------------------------------->

  
  <div id="login-placeholder"></div>

  <div id="carousel-placeholder"></div>

  <div id="sobre-nos-placeholder"></div>

  <div id="cards-placeholder"></div>

  <div id="forms-placeholder"></div>

  <div id="contato-placeholder"></div>

  <div id="footer-placeholder"></div>



  <script>
    const placeholders = [
      'navbar',
      'login',
      'carousel',
      'sobre-nos',
      'cards',
      'forms',
      'contato',
      'footer'
    ];

    placeholders.forEach(placeholder => {
      const element = document.getElementById(`${placeholder}-placeholder`);
      fetch(`html/${placeholder}.html`)
        .then(response => response.text())
        .then(content => {
          element.innerHTML = content;
        });
    });
  </script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
